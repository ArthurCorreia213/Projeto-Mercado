<head>

    <link rel="stylesheet" href="css/t1.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Gothic:wght@400;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <style>
        /* *{border: 1px solid red;} */
    /* body{text-align: center;} */
    #carrinhoteste {
        text-align: center;
    }

    .cart-item {
        /* border: 1px solid #ccc; */
        border-bottom: 1px solid black;
        border-top: 1px solid black;
        padding: 10px;
        display: flex;
    }

    .cart-item img {
        max-width: 100px;
        margin-bottom: 10px;
    }

    /* .cart-item-info {
        text-align: center;
    } */
    #container{
        /* border: 1px solid red; */
        width: 60%;
        margin-left: 20%;
        margin-right: 20%;
        font-family: "Roboto", sans-serif;
        font-style: normal;
        font-weight: 400;
        font-size: 15px;
    }

    #banner{
        /* border: 1px solid red; */
        display: flex;
        width: 60%;
        margin-left: 20%;
        margin-top: 1%;
        margin-bottom: 1%;
        font-family: "Roboto", sans-serif;
        font-style: normal;
        font-weight: 500;
        font-size: 18px;
    }
    #banner-text{
        /* border: 1px solid red; */
        margin-left: 30%;
        margin-top: 6%;
    }
    #tipo_produto{
        width: 80%;
    }
    #total_comprar{
        display: flex;
        margin-top: 5%;
        margin-bottom: 5%;
    }
    #total{
        width: 80%;
        text-align: right;
        padding-top: 2.5%;
        padding-right: 10%;
        font-family: "Roboto", sans-serif;
        font-style: normal;
        font-weight: 500;
        font-size: 20px;
    }
    #comprar{
        width: 20%;
        height: 80px;
        border: none;
        border-radius: 10px;
        font-family: "Roboto", sans-serif;
        font-style: normal;
        font-weight: 500;
        font-size: 18px;
        background-color: #02161d;
        color: #fff;
        transition: all 0.1s ease-in-out;
    }

    #comprar:hover{
        transform: scale(1.01);
        box-shadow: 0 0 15px #fecd23;
        text-shadow: 0 0 15px #fecd23;;
    }

    #remover-b{
        border: none;
        width: 100px;
        height: 30px;
        font-style: normal;
        font-weight: 400;
        font-size: 15px;
        border-radius: 5px;
        background-color: #cf0638c7;
        color: #fff;
        transition: all 0.1s ease-in-out;
    }

    #remover-b:hover{
        transform: scale(1.01);
        background-color: #cf0638;
    }

    </style>
</head>
<body>
    <div class="header">
        <div class="titulo">
            <div class="img"><a href="index.html"><img style="height: 40px;" src="imagens/icone1.svg" alt="icone"></a></div>
            <div class="nome">Barbara Laís - Artesã</div>
        </div>

        <div class="links">
            <div class="carrinho"><a href="imagens/carrinho.svg"><img height="30px" src="a.svg" alt=""></a></div>
            <div class="home"><a href="index.html">Home</a></div>
            <div class="loja"><a href="catalogo.html">Loja</a> </div>
        </div>

    </div>
    <div id="banner">
        <img src="imagens/carrinho.svg">
        <h1 id="banner-text">Seu carrinho:</h1>
    </div>
    <main id="container">
        <div id="carrinhoteste"></div>
        <div id="total_comprar">
            <div id="total" class="cart-total">Total: R$0,00</div>
            <button id="comprar">Comprar</button>
        </div>
    </main>

    <div class="footer">
        <div class="footer-container">

            <div class="f-ti-p1">
                <div class="titulo-f">
                    <h1>Siga-me nas redes:</h1>
                </div>
                <div class="redes">
                    <div class="rede insta">
                        <div class="icon-in"></div>
                        <div>
                            <p>@barbaralais_oficial</p>
                        </div>
                    </div>
                    <div class="rede pinter">
                        <div class="icon-pi"></div>
                        <div>
                            <p>barbaralaisartesa</p>
                        </div>
                    </div>
                    <div class="rede whats">
                        <div class="icon-wa"></div>
                        <div>
                            <p>(11) 97858-8187</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="titulo-footer-confs">
                <div><p>São Paulo - SP</p></div>
                <div><p>2024</p></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
